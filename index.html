<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <title>бургеркинг</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="LOGO.svg" alt="">
            </div>
            <div class="nav">
                <a class="nav-item" href="#">ГЛАВНАЯ</a>
                <a class="nav-item" href="#">МЕНЮ</a>
                <a class="nav-item" href="#">О НАС</a>
                <a class="nav-item" href="#">БРОНЬ</a>
            </div>
            <div class="cart">
                <a href="#">
                    <img class="cart-img" src="cart.svg">
                </a>

            </div>
            <div class="phone">
                <div class="phone-holder">
                    <div class="phone-img">
                        <img src="phone.svg">
                    </div>
                    <div class="number">
                        <a href="#" class="num">
                            +999-888-76-54
                        </a>
                    </div>
                </div>

                <div class="phone-text">
                    Свяжитесь с нами для <br>
                    бронирования
                </div>
            </div>
            <div class="btn">
                <a class="button" href="#">
                    ЗАКАЗ СТОЛИКА
                </a>
            </div>
        </div>
    </div>
    <div class="header-down">
        <div class="header-title">
            Добро пожаловать в
            <div class="header-subtitle">
                Наш ресторан
            </div>
            <div class="header-suptitle">
                ДОМ МЕДВЕЖЕЙ ЕДЫ
            </div>
            <div class="header-btn">
                <a href="#"
                   class="header-button">
                    ГЛЯНУТЬ МЕНЮ
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
